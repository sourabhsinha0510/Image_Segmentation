<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/js/script.js" defer></script>
  <title>Dashboard - Document Upload</title>
  
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('/css/picture/1.jpg');
      margin: 0;
      padding: 0;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      color: #fff;
    }

    .dashboard-header {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 30px;
      width: 100%;
      padding: 10px;
    }

    .dashboard-header h1 {
      font-size: 36px;
      margin: 0;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .dashboard-header nav {
      margin-top: 15px;
    }

    .dashboard-header a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      margin: 0 20px;
      font-size: 18px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    .dashboard-header a:hover {
      color: #0abfe7;
      text-decoration: underline;
    }

    .upload-section {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 400px;
      margin-bottom: 30px;
    }

    .upload-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
    }

    .upload-section form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .upload-section input[type="file"] {
      padding: 12px 15px;
      border-radius: 10px;
      border: 2px solid #047ca4;
      background-color: #f7f7f7;
      color: #333;
      font-size: 16px;
      transition: border-color 0.3s, background-color 0.3s;
    }

    .upload-section input[type="file"]:hover {
      border-color: #0abfe7;
      background-color: #fff;
    }

    .upload-section button {
      background-color: #047ca4;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .upload-section button:hover {
      background-color: #0abfe7;
    }

    .uploaded-documents {
      margin-top: 30px;
      text-align: left;
      color: #333;
    }

    .uploaded-documents h3 {
      font-size: 20px;
      color: #047ca4;
    }

    .uploaded-documents ul {
      list-style: none;
      padding: 0;
    }

    .uploaded-documents li {
      margin: 15px 0;
      font-size: 16px;
    }

    .uploaded-documents a {
      color: #047ca4;
      text-decoration: none;
      font-weight: 500;
    }

    .uploaded-documents a:hover {
      text-decoration: underline;
      color: #0abfe7;
    }

    .upload-section, .uploaded-documents {
      transition: transform 0.3s ease;
    }

    .upload-section:hover, .uploaded-documents:hover {
      transform: scale(1.02);
    }

    footer {
  background-color: #ffffffc5;
  color: #333;
  text-align: center;
  padding: 8px 0;
  position: fixed;
  bottom: 0;
  width: 100%;
  font-size: 14px;
}

footer .footer-content p {
  margin: 5px 0;
  font-size: 14px;
  line-height: 1.5;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);

}

footer .footer-content p:first-child {
  margin-top: 0;
  font-size: 18px;
  font-weight: bold;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);

}

  </style>
</head>
<body>

  <div class="dashboard-header">
    <h1>Welcome to Your PicPass Dashboard</h1>
  
    <nav>
      <a href="/">Home</a>
      <a href="/login">Logout</a>
    </nav>
  </div>

  <div class="upload-section">
    <h2>Upload a Document</h2>
    <form action="/upload-document" method="POST" enctype="multipart/form-data">
      <input type="file" name="document" accept=".pdf,.doc,.docx,.txt" required />
      <button type="submit">Upload Document</button>
    </form>

    <div class="uploaded-documents">
      <h3>Your Uploaded Documents</h3>
      <ul id="documentList">
        <!-- Document links will be dynamically populated here -->
      </ul>
    </div>
  </div>
  <footer>
    <div class="footer-content">
      <p>Securely store and manage your files with easeâ€”your personal digital locker, accessible anytime, anywhere.
        <p>&copy; 2025 PicPass. All rights reserved.</p>
      <p>Privacy Policy | Terms of Service</p>
      <p>BY Saurabh & Sourabh</p>
    </div>
  </footer>
  

  <script>
    // Fetch and display the uploaded documents
    async function fetchDocuments() {
      try {
        const response = await fetch('/api/documents');
        if (!response.ok) {
          throw new Error('Failed to fetch documents');
        }

        const documents = await response.json();
        const documentList = document.getElementById('documentList');
        documentList.innerHTML = ''; // Clear the list

        documents.forEach(doc => {
          const listItem = document.createElement('li');
          listItem.innerHTML = `<a href="${doc.path}" target="_blank">${doc.name}</a>`;
          documentList.appendChild(listItem);
        });
      } catch (error) {
        console.error('Error fetching documents:', error);
      }
    }

    // Call fetchDocuments on page load
    fetchDocuments();
  </script>

</body>
</html>
